<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">URL Shortener</h1>
    <form id="shortenForm" class="mb-3">
        <div class="mb-3">
            <label for="url" class="form-label">Enter URL to shorten:</label>
            <input type="url" class="form-control" id="url" name="url" required>
        </div>
        <button type="submit" class="btn btn-primary">Shorten</button>
    </form>
    <div id="result" class="alert d-none"></div>
</div>
<script>
    document.getElementById('shortenForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const url = document.getElementById('url').value;
        const resultDiv = document.getElementById('result');
        resultDiv.className = 'alert d-none';
        try {
            const response = await fetch('/api/shorten', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            });
            const data = await response.json();
            if (response.ok) {
                resultDiv.className = 'alert alert-success';
                resultDiv.innerHTML = `Shortened URL: <a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a>`;
            } else {
                resultDiv.className = 'alert alert-danger';
                resultDiv.textContent = data.error || 'An error occurred.';
            }
        } catch (err) {
            resultDiv.className = 'alert alert-danger';
            resultDiv.textContent = 'An error occurred.';
        }
    });
</script>
</body>
</html>
