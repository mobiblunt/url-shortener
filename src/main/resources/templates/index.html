<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">URL Shortener</h1>
    <form th:action="@{/shorten}" class="mb-3" method="post">
        <div class="mb-3">
            <label for="url" class="form-label">Enter URL to shorten:</label>
            <input type="url" class="form-control" id="url" name="url" required>
        </div>
        <button type="submit" class="btn btn-primary">Shorten</button>
    </form>
    <div id="result" class="alert d-none">
        here..
    </div>

    <div class="mb-4">
        <h2>All Shortened URLs</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Original URL</th>
                    <th>Short Code</th>
                    <th>Short URL</th>
                    <th>Clicks</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="url : ${urls}">
                    <td th:text="${url.originalUrl}"></td>
                    <td th:text="${url.shortCode}"></td>
                    <td><a th:href="@{'/' + ${url.shortCode}}" th:text="${url.shortCode}" target="_blank"></a></td>
                    <td th:text="${url.clickCount}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
